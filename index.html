<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tipo de amiibo</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div id="contenido" class="contenido">
            <h1>Generador de Amiibos</h1>
            <form action="#" id="amiibo-form">
                <div class="row">
                    <div class="six columns">
                        <label for="type">Tipo de Amiibo:</label>
                        <select class="u-full-width" id="type">
                            <option value=''>-- Seleccione --</option>
                            <option value="figure">Figura</option>
                            <option value="card">Tarjeta</option>
                            <option value="yarn">Peluche</option>
                        </select>
                        <label for="serie">Serie:</label>
                        <select class="u-full-width" id="serie">
                                <option value=''>-- Seleccione --</option>
                                <option value="Super%20Mario">Super Mario</option>
                                <option value="Animal%20Crossing">Animal Crossing</option>
                                <option value="Splatoon">Splatoon</option>
                        </select>
                        <!-- <label for="amount">Amibos a generar</label> -->
                        <!-- <input type="number" id="amount" class="u-full-width" min="5" max="15" value="5"> -->
                        <input class="button-primary u-full-width" type="submit" value="Generar">
                    </div>

                    <div class="six columns">
                        <div id="results"></div>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
